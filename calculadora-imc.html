<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/calculadora.css">

</head>
<body>
    <div class="container bg-white">
        <div class="row">
            <div class="col-lg-6">
               <h2>Selecione</h2> 
               <label>
                    <input type="radio" name="tipo" value="adulto"
                    onchange="atualizarSelecao('tipo')">
                    <span class="opcao-texto" id="lblAdulto">Adulto</span>
               </label>
                <label>
                      <input type="radio" name="tipo" value="crianca"
                      onchange="atualizarSelecao('tipo')">
                      <span class="opcao-texto" id="lblCrianca">Crian√ßa</span>
                </label>       
                <p class="sub-info" id="infoIdade"> </p>        
            </div>
            <div class="col-lg-6">
                <h2>Sexo</h2>
                <label>
                    <input type="radio" name="genero" value="masculino"
                      onchange="atualizarSelecao('genero')">
                      <span class="opcao-texto" id="lblMascuino">Masculino</span>       
                </label>
                <label>
                    <input type="radio" name="genero" value="feminino"
                      onchange="atualizarSelecao('genero')">

                </label>
                 <p class="sub-info" id="infoGenero"> </p> 
            </div>            
        </div>
    </div>
    
    <script>
      function atualizarSelecao(grupo)
      {
         console.log("Entrei no atualizarSelecao" + grupo);
            if (grupo==='tipo')
            {
                const tipoSelecionado = document.querySelector('input[name="tipo"]:checked').value;

                if(tipoSelecionado === 'adulto')
                 {
                    document.getElementById('lblAdulto').classList.add('laranja');
                    document.getElementById('lblCrianca').classList.remove('laranja');
                    infoIdade.textContent = 'Acima de 19 anos';
                 }
                 else
                 {
                    document.getElementById('lblCrianca').classList.add('laranja');
                    document.getElementById('lblAdulto').classList.remove('laranja');
                    infoIdade.textContent = 'Abaixo de 18 anos';
                 }
                                          
            }
            
      }

    </script>

</body>
</html>
